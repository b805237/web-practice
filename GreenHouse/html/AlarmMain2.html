	<script type="text/javascript">
	// 顯示倒數秒數
	function showTime(second,text)
	{
		var temp = "更新秒數：" + second + "秒後";
		document.getElementById(text).innerHTML = temp;
		// 網頁重整
		if( second == 0 )
		    window.location.reload();
		// 倒數
		second -= 1;
		// 每秒執行一次,showTime()
		var tempFun = "showTime(" + second + ",'" + text + "')";
		setTimeout(tempFun,1000);
	}
	//
	function Init()
	{	// 執行showTime()
		showTime(100,'time-text');
	}
	</script>
	<!-- END Javascript Code-->
</head>

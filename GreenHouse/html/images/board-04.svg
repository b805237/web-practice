	<!--看板大小-->
	<svg width="200" height="550" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	
	<!--	CSS		-->
	<style type="text/css" >
		.area-tittle text{
			fill:#ffffff;
			font-size:20px;
			font-weight:bold;
			font-family:Microsoft JhengHei UI;
			stroke-opacity:null;
			stroke-width:0;
			stroke:null;
			text-anchor:start;
		}
		.tittle2 text{
			font-weight:bold;
			font-family:Microsoft JhengHei UI;
			font-size:18px;
			stroke:null;
			xml:space:preserve;
			fill:#ffffff;
			stroke-width:0;
			stroke-opacity:null;
			text-anchor:start;
		}
		.area-tittle2 , .area-tittle3 text{
			fill:#ffffff;
			font-size:15px;
			font-weight:bold;
			font-family:Microsoft JhengHei UI;
			stroke-opacity:null;
			stroke-width:0;
			stroke:null;
			text-anchor:start;
		}
		
		.area-background rect , .area-tittle2 rect , .time rect{
			fill:#776185;
			width:200px;
			stroke-opacity:null;
			stroke-width:null;
			stroke:null;
			xml:space:preserve;
		}
		
		.outside , .device text{
			font-weight:bold;
			font-family:Microsoft JhengHei UI;
			font-size:15px;
			stroke:null;
			xml:space:preserve;
			fill:#000000;
			stroke-width:0;
			stroke-opacity:null;
			text-anchor:start;
		}
		
		.time text{
			font-weight:bold;
			fill:#ffffff;
			font-size=15px;
			xml:space:preserve;
			text-anchor:start;
			font-family:Microsoft JhengHei UI;
			fill-opacity:null;
			stroke-width:0;
			stroke:null;
			letter-spacing:2px;
		}
		.time2 text{
			font-weight:bold;
			fill:#ffffff;
			font-size=10px;
			xml:space:preserve;
			text-anchor:start;
			font-family:Microsoft JhengHei UI;
			fill-opacity:null;
			stroke-width:0;
			stroke:null;
		}
		
		.values1 , .values2 , .values3 text{
			font-weight:bold;
			font-family:Microsoft JhengHei UI;
			font-size:15px;
			stroke:null;
			xml:space:preserve;
			fill:#000000;
			stroke-width:0;
			stroke-opacity:null;
			text-anchor:start;
		}
	</style>
	<g>
		<title>資訊看板</title>
		<!--	背景	-->
		<!--	區域	-->
		
		<g id="background" class="background_color">
			<rect fill="#e1e3eb" id="canvas_background" height="552" width="202" y="0" x="0"/>
		</g>
		<!--	標題	-->
		<g id="tittle2_id" class="tittle2">
			<rect fill="#776185" id="canvas_background" height="35" width="200" y="35" x="0"/>
			<rect fill="#776185" id="canvas_background" height="30" width="200" y="144" x="0"/>
			<rect fill="#776185" id="canvas_background" height="30" width="200" y="358" x="0"/>
			<text  x="42" y="63" >室外</text>
			<text  x="42" y="166" >溫室環境</text>
			<text  x="42" y="380" >能耗資訊</text>
			<image  height="29" width="29" y="144" x="12"   xlink:href="data:image/png;base64," />
			<image  height="28" width="28" y="358" x="12" xlink:href="data:image/png;base64,"/>
			<image  height="24" width="24" y="43" x="12"   xlink:href="data:image/png;base64," />
			
		</g>
		<g id="area" class="area-tittle">
			<rect fill="#776185" x="0" y="0"  width="200" height="40" />
			<text  x="42" y="33" id="areaName"></text>							  
			<image id="areaImage" height="25" width="29" y="10" x="10" xlink:href="data:image/png;base64," />		
		</g>
		<!--
		<g id="area3" class="area-tittle3">
			<text  x="41" y="339">花卉區</text>
			<image  height="23" width="27" y="321" x="10" xlink:href="data:image/png;base64," />
		</g>
		-->
		<!--	室外區	-->
		<g id="item_id" class="outside">
			<text y="95"  x="15" id="item1">溫度</text>
			<text y="95"  x="162.5" id="unit1">°C</text>
			<text y="113"  x="15" id="item2">濕度</text>
			<text y="113"  x="162.5" id="unit2"> %</text>
			<text y="131"  x="15" id="item3">本日最高溫</text>
			<text y="131"  x="162.5" id="unit3">°C</text>
			<!--
			<text y="366" x="153">°C</text>
			<text y="366" x="20.5">溫度</text>
			<text y="390" x="20.5">濕度</text>
			<text y="414" x="21">天窗</text>
			<text y="438" x="21">內遮光網</text>
			<text y="488" x="21">降溫系統</text>
			<text y="464" x="21">內保溫幕</text>
			<text y="390" x="156">%</text>
			-->
		</g>
		<!--	溫室環境+太陽能	-->
		<g id="device_id" class="device">
			<text y="200" x="15" id="item4">溫度</text>
			<text y="200" x="162.5" id="unit4">°C</text>
			<text y="218" x="15" id="item5">濕度</text>
			<text y="218" x="162.5" id="unit5">%</text>
			<text y="236" x="15" id="item6">照度</text>
			<text y="236" x="162.5" id="unit6"></text>
			<text y="254" x="15" id="item7">右側天窗</text>
			<text y="254" x="162.5" id="unit7"></text>
			<text y="272" x="15" id="item8">左側天窗</text>
			<text y="272" x="162.5" id="unit8"></text>
			<text y="290" x="15" id="item9">內循環扇</text>
			<text y="290" x="162.5" id="unit9"></text>
			<text y="308" x="15" id="item10">內遮光網</text>
			<text y="308" x="162.5" id="unit10"></text>
			<text y="326" x="15" id="item11">內保溫幕</text>
			<text y="326" x="162.5" id="unit11"></text>
			<text y="344" x="15" id="item12">冰水主機</text>
			<text y="344" x="162.5" id="unit12"></text>
			<text y="408" x="15" id="item13">太陽能</text>
			<text y="408" x="162.5" id="unit13"></text>
			<text y="426"  x="15" id="item14">月發電量</text>
			<text y="426"  x="162.5" id="unit14">kWh</text>
			<text y="444"  x="15" id="item15">總發電量</text>
			<text y="444"  x="162.5" id="unit15">kWh</text>
			<text y="475"  x="15" id="item16">當月用電量</text>
			<text y="475"  x="162.5" id="unit16">kWh</text>
			<text y="493"  x="15" id="item17">累積用電量</text>
			<text y="493"  x="162.5" id="unit17">kWh</text>
		</g>
		<!--	日期	-->
		<g id="time_id" class="time">
		  <rect x="0" y="505" height="45" />
		  <text y="525" x="47" id="date">YYYY/MM/DD</text>
		</g>
		<g id="time_id2" class="time2">
		  <text y="543" x="120.5" id="time" font-size="13px">hh:mm</text>
		  <text y="543" x="47" id="weekday" font-size="13px">星期</text>
		  <text y="543" x="98" id="apm" font-size="13px">AM</text>
		</g>
		<!--	各項value	-->
		<g id="item_value" class="values1">
			<text y="95"  x="100" id="value1"></text>
			<text y="113"  x="100" id="value2"></text>
			<text y="131" x="100" id="value3"></text>
			<text y="200" x="100" id="value4"></text>
			<text y="218" x="100" id="value5"></text>
			<text y="236" x="100" id="value6"></text>
			<text y="254" x="100" id="value7"></text>
			<text y="272" x="100" id="value8"></text>
			<text y="290" x="100" id="value9"></text>
			<text y="308" x="100" id="value10"></text>
			<text y="326" x="100" id="value11"></text>
			<text y="344" x="100" id="value12"></text>
			<text y="408" x="100" id="value13"></text>
			<text y="426" x="100" id="value14"></text>
			<text y="444" x="100" id="value15"></text>
			<text y="475" x="100" id="value16"></text>
			<text y="493" x="100" id="value17"></text>
		</g>
		<!--
		<g id="item_value3" class="values3">
			<text y="366" x="111" id="value11"></text>
			<text y="390" x="111" id="value12"></text>
			<text y="414" x="111" id="value13"></text>
			<text y="438" x="111" id="value14"></text>
			<text y="464" x="111" id="value15"></text>
			<text y="488" x="111" id="value16"></text>
		</g>
		-->
	</g>
</svg>
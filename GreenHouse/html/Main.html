	<script type="text/javascript">
		// 縮放畫面時，調整比例
		
		$(document).ready(function(){
		    $(window).resize(function() {
		        ScaleBody("page-body");
		    });
			$("#iframe01").load(function()
			   { // 頁面編號
					var li = window.location.hash.substr(1);
					var tempOp = 0;
					switch(li)
					{
						case "li02_01":
							tempOp = 0;
						break;
						case "li02_02":
							tempOp = 1;
						break;
						case "li02_03":
							tempOp = 2;
						break;
						case "li02_04":
							tempOp = 3;
						break;
						case "li02_05":
							tempOp = 4;
						break;
						case "li02_06":
							tempOp = 5;
						break;
					}
				// 先取得必要的元素並用 jQuery 包裝
				// 再來取得 $block 的高度及設定動畫時間
				var $block = $('#abgneBlock'),
					$slides = $('ul.list', $block),
					_width = $block.width(),
					$li = $('li', $slides),
					_animateSpeed = 600;
				// 產生 li 選項
				var _str = '';
				//var ControlName = ["溫室","太陽能"];
				for(var i=0, j=$li.length;i<j;i++){
					// 每一個 li 都有自己的 className = playerControl_號碼
					_str += '<li class="playerControl_' + (i+1) + '"></li>';				
					//_str += '<li class="playerControl_1">' + ControlName[i] + '</li>';
				}
				
				// 產生 ul 並把 li 選項加到其中
				// 並幫 li 加上 mouseover 事件
				$('<ul class="playerControl"></ul>').html(_str).appendTo($slides.parent()).css('top', function(){
					// 把 .playerControl 移到位置
					return (10);
				}).find('li').mouseover(function(){
					var $this = $(this);
					$this.addClass('current').siblings('.current').removeClass('current');
					// 移動位置到相對應的號碼
					$slides.stop().animate({
						left: _width * $this.index() * -1
					}, _animateSpeed);
					//alert(document.getElementById("abgneBlock").innerHTML);
					return false;
				}).eq(tempOp).mouseover();
				
				   });
		});
		// 初始化
		function Init() {

				})
			//alert((''+li).indexOf('li02'));
		}
	</script>
